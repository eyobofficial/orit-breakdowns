{% extends 'base.html' %}

{% block title %}
<title>{{ costbreakdown.full_title }} | Orit</title>
{% endblock %}

{% block content %}
<div class="panel panel-default panel-detail" id="breakdown-delete-panel">

    <div class="panel-body text-center breath-both-lg">
    <p class="text-center">You are about to delete <strong>{{ costbreakdown.full_title }}</strong> from permanently. Are you sure you want to do that?</p>
    <form method="POST" class="breath-up-md">
    {% csrf_token %}
        <a href="{% url 'breakdowns:breakdown_update' costbreakdown.id %}" class="btn btn-primary">No, Take me Back</a> &nbsp;
        <input type="submit" class="btn btn-danger" value="Yes, delete it!">
    </form>
    </div><!-- /.panel-body -->
</div><!-- /END .equipment-detail-panel -->
{% endblock content %}
